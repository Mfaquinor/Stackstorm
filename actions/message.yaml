name: message
pack: harold
runner_type: python-script
description: Envie uma mensagem para o bot do harold.
enabled: true
entry_point: message.py
parameters:
    message:
        type: string
        description: Texto a ser enviado ao bot
        required: true
        position: 0
    username:
        type: string
        description: Nome do usuário
        required: true
        position: 1
    userid:
        type: string
        description: O Id de identificação do usuário
        required: true
        position: 2
    channel:
        type: string
        description: O canal de comunicação - STACKSTORM
        required: true
        position: 3
        default: STACKSTORM
    bot:
        type: string
        description: O Id de identificação do bot
        required: true
        position: 4
        default: 01b5c74d-ebe6-450d-bd39-f52744b7e074