name: message
pack: harold
runner_type: python-script
description: Send a Message to Harold Bot!
enabled: true
entry_point: message.py
parameters:
    question:
        type: string
        description: Text sent to harold's bot
        required: true
        position: 0
    user:
        type: string
        description: User Identification
        required: true
        position: 1
    channel:
        type: string
        description: Chat Channel
        required: true
        position: 2
        default: STACKSTORM
    bot:
        type: string
        description: Bot Identification
        required: true
        position: 3
        default: 01b5c74d-ebe6-450d-bd39-f52744b7e074